<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Samuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background de estrelas animadas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
            animation-duration: 2s;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star.large {
            width: 3px;
            height: 3px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Sol animado */
        .sun {
            position: fixed;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 50%, #ffa500 100%);
            border-radius: 50%;
            top: 10%;
            right: 10%;
            animation: sunMovement 20s ease-in-out infinite, sunGlow 3s ease-in-out infinite alternate;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 90px rgba(255, 215, 0, 0.2);
            z-index: -1;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, transparent 60%, rgba(255, 215, 0, 0.1) 100%);
            border-radius: 50%;
            animation: sunRays 4s linear infinite;
        }

        @keyframes sunMovement {
            0%, 100% { 
                transform: translateX(0) translateY(0) rotate(0deg);
            }
            25% { 
                transform: translateX(-50px) translateY(20px) rotate(90deg);
            }
            50% { 
                transform: translateX(-100px) translateY(0) rotate(180deg);
            }
            75% { 
                transform: translateX(-50px) translateY(-20px) rotate(270deg);
            }
        }

        @keyframes sunGlow {
            0% { 
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    0 0 90px rgba(255, 215, 0, 0.2);
            }
            100% { 
                box-shadow: 
                    0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 80px rgba(255, 215, 0, 0.6),
                    0 0 120px rgba(255, 215, 0, 0.4);
            }
        }

        @keyframes sunRays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #4a90e2);
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }

        /* Partículas flutuantes douradas */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .golden-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            animation: floatUp 8s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1) rotate(36deg);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1) rotate(324deg);
            }
            100% {
                transform: translateY(-20vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .main-title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
            background: linear-gradient(45deg, #4a90e2, #ffffff, #4a90e2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 4s ease-in-out infinite;
        }

        @keyframes titleShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            font-style: italic;
            opacity: 0.8;
        }

        /* Seção de seleção de histórias */
        .stories-selection {
            margin-bottom: 40px;
            transition: all 0.5s ease;
        }

        .stories-selection.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .story-button {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
        }

        .story-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .story-button:hover::before {
            left: 100%;
        }

        .story-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(74, 144, 226, 0.5);
        }

        .story-button:active {
            transform: translateY(-1px);
        }

        /* Efeito especial para o botão de história nova */
        .story-button.new-story {
            position: relative;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffeaa7 100%);
            background-size: 300% 300%;
            animation: rainbowGlow 3s ease-in-out infinite, newStoryPulse 2s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.4),
                0 0 40px rgba(78, 205, 196, 0.3),
                0 0 60px rgba(69, 183, 209, 0.2);
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .story-button.new-story::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #ff6b6b);
            background-size: 300% 300%;
            border-radius: 28px;
            z-index: -1;
            animation: rainbowBorder 2s linear infinite;
        }

        .story-button.new-story::after {
            content: 'NOVO!';
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.6);
            animation: newBadgeWiggle 1.5s ease-in-out infinite;
            z-index: 10;
        }

        .story-button.new-story:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 107, 107, 0.6),
                0 0 50px rgba(78, 205, 196, 0.5),
                0 0 70px rgba(69, 183, 209, 0.4);
        }

        @keyframes rainbowGlow {
            0%, 100% { 
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% { 
                background-position: 100% 50%;
                filter: hue-rotate(180deg);
            }
        }

        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        @keyframes newStoryPulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.02);
                filter: brightness(1.1);
            }
        }

        @keyframes newBadgeWiggle {
            0%, 100% { transform: rotate(-3deg) scale(1); }
            25% { transform: rotate(3deg) scale(1.1); }
            50% { transform: rotate(-2deg) scale(1); }
            75% { transform: rotate(2deg) scale(1.05); }
        }

        /* Container da história (inicialmente oculto) */
        .story-container-wrapper {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
            pointer-events: none;
        }

        .story-container-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .story-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .carousel-container {
            position: relative;
            max-width: 705px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 705/975;
            object-fit: cover;
        }

        /* Frase inspiracional */
        .inspirational-quote {
            margin: 25px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .quote-text {
            color: #ffd700;
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-family: 'Georgia', serif;
            animation: gentleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes gentleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        /* Container especial para o final da história */
        .carousel-item.story-finale {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            aspect-ratio: 705/975;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Efeitos de partículas douradas */
        .story-finale::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffd700, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffed4e, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffd700, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffed4e, transparent),
                radial-gradient(2px 2px at 160px 30px, #ffd700, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .story-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .finale-title {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShine 3s ease-in-out infinite;
        }

        @keyframes goldShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .story-subtitle {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 25px;
            font-style: italic;
            opacity: 0.9;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .story-description {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .indicator.active {
            background: #4a90e2;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
        }

        .photo-counter {
            margin-top: 20px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .story-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .carousel-container {
                max-width: 90%;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .carousel-controls {
                gap: 20px;
            }

            .story-container {
                padding: 25px;
                margin: 20px;
            }

            .finale-title {
                font-size: 1.4rem;
            }

            .story-subtitle {
                font-size: 0.9rem;
            }

            .quote-text {
                font-size: 1rem;
            }

            .inspirational-quote {
                margin: 20px auto;
                padding: 15px;
            }

            .story-button {
                padding: 12px 25px;
                font-size: 1rem;
                margin: 8px;
            }

            .sun {
                width: 60px;
                height: 60px;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            20%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    <div class="sun"></div>
    <div class="floating-particles" id="floatingParticles"></div>
    
    <div class="container">
        <h1 class="main-title">Lucas Samuel</h1>
        <p class="subtitle">Aventuras e histórias.</p>
        
        <!-- Seção de seleção de histórias -->
        <div class="stories-selection" id="storiesSelection">
            <button class="story-button" onclick="openStory('lucas-hero')">
                Lucas e o Herói do Vento
            </button>
            <!-- Adicionado classe new-story para efeito especial -->
            <button class="story-button new-story" onclick="openStory('outra-historia')">
                Lucas e o Resgate do Brinquedão
            </button>
        </div>

        <!-- Container da história (inicialmente oculto) -->
        <div class="story-container-wrapper" id="storyContainer">
            <button class="back-button" onclick="backToSelection()">← Voltar às Histórias</button>
            
            <h2 class="story-title" id="storyTitle">Lucas e o Herói do Vento</h2>
            
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <!-- Imagens serão carregadas dinamicamente -->
                </div>
            </div>

            <!-- Frase inspiracional -->
            <div class="inspirational-quote">
                <p class="quote-text">
                    "When all lighten, Daddy will be coming back, like the sun after the storm."
                </p>
            </div>
            
            <div class="carousel-controls">
                <button class="carousel-btn prev" onclick="previousSlide()">‹</button>
                <button class="carousel-btn next" onclick="nextSlide()">›</button>
            </div>
            
            <div class="indicators" id="indicators"></div>
            
            <p class="photo-counter">
                <span id="current-photo">1</span> de <span id="total-photos">17</span> itens
            </p>
        </div>
    </div>

    <script>
        const stories = {
            'lucas-hero': {
                title: 'Lucas e o Herói do Vento',
                images: [
                    'https://i.imgur.com/coWBxDK.png',
                    'https://i.imgur.com/09QHP90.png',
                    'https://i.imgur.com/AnVQY9w.png',
                    'https://i.imgur.com/zpahjt1.png',
                    'https://i.imgur.com/NpJZjzO.png',
                    'https://i.imgur.com/FRqzXxI.png',
                    'https://i.imgur.com/1G5C1Wx.png',
                    'https://i.imgur.com/JRH7ngI.png',
                    'https://i.imgur.com/IfCEbdL.png',
                    'https://i.imgur.com/z1NzSLE.png',
                    'https://i.imgur.com/BKzUB8t.png',
                    'https://i.imgur.com/i42FAIP.png',
                    'https://i.imgur.com/WpvvEyT.png',
                    'https://i.imgur.com/jTtdBdE.png',
                    'https://i.imgur.com/wyokGqS.png',
                    'https://i.imgur.com/TpoBYjS.png'
                ],
                finaleTitle: '🎵 Recomeço',
                finaleSubtitle: 'Eminem - Mockingbird',
                finaleDescription: 'E assim, Lucas completou sua jornada épica ao lado do Herói do Vento. Uma história de coragem, amizade e descobertas que ecoará para sempre nos ventos da memória...',
                quote: 'When all lighten, Daddy will be coming back, like the sun after the storm.'
            },
            'outra-historia': {
                title: 'Lucas e o Resgate do Brinquedão',
                images: [
                    'https://i.imgur.com/JgJmrWm.png',
                    'https://i.imgur.com/Do4e6JA.png',
                    'https://i.imgur.com/bipdIuG.png',
                    'https://i.imgur.com/oCq1yC9.png',
                    'https://i.imgur.com/tky3dwh.png',
                    'https://i.imgur.com/IlzyexV.png',
                    'https://i.imgur.com/C2TA6jM.png',
                    'https://i.imgur.com/Hryexy4.png',
                    'https://i.imgur.com/M6dSRYW.png',
                    'https://i.imgur.com/Eob9Gis.png'
                ],
                finaleTitle: '✨ Final Mágico',
                finaleSubtitle: 'Uma Nova Jornada Começa',
                finaleDescription: 'Lucas descobriu que cada aventura é apenas o começo de uma nova história ainda mais incrível...',
                quote: 'O Herói do Vento inspira, e Lucas sabe: novas aventuras estão por chegar!'
            }
        };

        let currentStory = 'lucas-hero';

        // Função para criar estrelas animadas
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
            
            // Criar estrelas cadentes periodicamente
            setInterval(createShootingStar, 3000);
        }
        
        function createShootingStar() {
            const starsContainer = document.getElementById('starsContainer');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.left = '-100px';
            
            starsContainer.appendChild(shootingStar);
            
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, 3000);
        }

        // Função para criar partículas douradas flutuantes
        function createFloatingParticles() {
            const particlesContainer = document.getElementById('floatingParticles');
            const numberOfParticles = 15;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'golden-particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        function openStory(storyId) {
            currentStory = storyId;
            const story = stories[storyId];
            
            // Atualiza o título da história
            document.getElementById('storyTitle').textContent = story.title;
            
            // Atualiza a frase inspiracional
            document.querySelector('.quote-text').textContent = story.quote;
            
            // Reconstrói o carrossel com as imagens da história selecionada
            buildCarousel(story);
            
            const storiesSelection = document.getElementById('storiesSelection');
            const storyContainer = document.getElementById('storyContainer');
            
            // Oculta a seleção de histórias
            storiesSelection.classList.add('hidden');
            
            // Mostra o container da história após um pequeno delay
            setTimeout(() => {
                storyContainer.classList.add('visible');
                // Reinicia o carrossel na primeira imagem
                currentSlide = 0;
                goToSlide(0);
            }, 300);
        }

        function buildCarousel(story) {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            
            // Adiciona as imagens da história
            story.images.forEach((imageUrl, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item';
                carouselItem.innerHTML = `<img src="${imageUrl}" alt="Foto ${index + 1}">`;
                carousel.appendChild(carouselItem);
            });
            
            // Adiciona o slide final especial
            const finaleSlide = document.createElement('div');
            finaleSlide.className = 'carousel-item story-finale';
            finaleSlide.innerHTML = `
                <div class="story-container">
                    <h3 class="finale-title">${story.finaleTitle}</h3>
                    <p class="story-subtitle">${story.finaleSubtitle}</p>
                    ${currentStory === 'lucas-hero' ? '<audio class="audio-player" controls preload="metadata"><source src="audio.mp3" type="audio/mpeg"><p>Seu navegador não suporta o elemento de áudio.</p></audio>' : ''}
                    <p class="story-description">${story.finaleDescription}</p>
                </div>
            `;
            carousel.appendChild(finaleSlide);
            
            // Recria os indicadores
            createIndicators();
        }

        function backToSelection() {
            const storiesSelection = document.getElementById('storiesSelection');
            const storyContainer = document.getElementById('storyContainer');
            
            // Pausa qualquer áudio que esteja tocando
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });
            
            // Oculta o container da história
            storyContainer.classList.remove('visible');
            
            // Mostra a seleção de histórias após um pequeno delay
            setTimeout(() => {
                storiesSelection.classList.remove('hidden');
            }, 300);
        }

        // Código do carrossel
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        let slides, totalSlides;
        const indicatorsContainer = document.getElementById('indicators');

        function createIndicators() {
            // Limpa indicadores existentes
            indicatorsContainer.innerHTML = '';
            
            // Recalcula slides e total
            slides = document.querySelectorAll('.carousel-item');
            totalSlides = slides.length;
            
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
            updateCounter();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function updateCounter() {
            document.getElementById('current-photo').textContent = currentSlide + 1;
            document.getElementById('total-photos').textContent = totalSlides;
        }

        function goToSlide(slideIndex) {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });

            currentSlide = slideIndex;
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
            updateIndicators();
            updateCounter();
        }

        function nextSlide() {
            slides = document.querySelectorAll('.carousel-item');
            totalSlides = slides.length;
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function previousSlide() {
            slides = document.querySelectorAll('.carousel-item');
            totalSlides = slides.length;
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }

        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('storyContainer').classList.contains('visible')) {
                if (e.key === 'ArrowLeft') previousSlide();
                else if (e.key === 'ArrowRight') nextSlide();
                else if (e.key === 'Escape') backToSelection();
            }
        });

        // Navegação por toque
        let startX = 0;
        let endX = 0;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) nextSlide();
                else previousSlide();
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createFloatingParticles();
            // Inicializa com a primeira história
            buildCarousel(stories['lucas-hero']);
        });
    </script>
</body>
</html>
