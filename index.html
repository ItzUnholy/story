<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Samuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background de estrelas animadas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
            animation-duration: 2s;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star.large {
            width: 3px;
            height: 3px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #4a90e2);
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .carousel-container {
            position: relative;
            max-width: 705px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 705/975;
            object-fit: cover;
        }

        /* Container especial para o final da história */
        .carousel-item.story-finale {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            aspect-ratio: 705/975;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Efeitos de partículas douradas */
        .story-finale::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffd700, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffed4e, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffd700, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffed4e, transparent),
                radial-gradient(2px 2px at 160px 30px, #ffd700, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        /* Efeito de páginas de livro */
        .story-finale::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.03) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(255, 255, 255, 0.03) 50%, transparent 60%);
            animation: pageFlip 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pageFlip {
            0%, 100% { opacity: 0; transform: rotateY(0deg); }
            50% { opacity: 1; transform: rotateY(5deg); }
        }

        .story-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .story-title {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-family: 'Georgia', serif;
        }

        .story-subtitle {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 25px;
            font-style: italic;
            opacity: 0.9;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .story-description {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }

        /* Efeito de brilho no título */
        .story-title {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShine 3s ease-in-out infinite;
        }

        @keyframes goldShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Partículas flutuantes */
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(5) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-90px) scale(1);
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .indicator.active {
            background: #4a90e2;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
        }

        .photo-counter {
            margin-top: 20px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            .carousel-container {
                max-width: 90%;
            }
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            .carousel-controls {
                gap: 20px;
            }
            .story-container {
                padding: 25px;
                margin: 20px;
            }
            .story-title {
                font-size: 1.4rem;
            }
            .story-subtitle {
                font-size: 0.9rem;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            20%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="container">
        <h1 class="title">Lucas e o Herói do Vento</h1>
        
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item"><img src="https://i.imgur.com/coWBxDK.png" alt="Foto 1"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/09QHP90.png" alt="Foto 2"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/AnVQY9w.png" alt="Foto 3"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/zpahjt1.png" alt="Foto 4"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/NpJZjzO.png" alt="Foto 5"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/FRqzXxI.png" alt="Foto 6"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/1G5C1Wx.png" alt="Foto 7"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/JRH7ngI.png" alt="Foto 8"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/IfCEbdL.png" alt="Foto 9"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/z1NzSLE.png" alt="Foto 10"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/BKzUB8t.png" alt="Foto 11"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/i42FAIP.png" alt="Foto 12"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/WpvvEyT.png" alt="Foto 13"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/jTtdBdE.png" alt="Foto 14"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/wyokGqS.png" alt="Foto 15"></div>
                <div class="carousel-item"><img src="https://i.imgur.com/TpoBYjS.png" alt="Foto 16"></div>
                <div class="carousel-item story-finale">
                    <div class="floating-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                    <div class="story-container">
                        <p class="story-subtitle">Michael Bolton - Fathers & Daughters</p>
                        <audio class="audio-player" controls preload="metadata" autoplay>
                            <source src="audio.mp3" type="audio/mpeg">
                            <p>Seu navegador não suporta o elemento de áudio.</p>
                        </audio>
                        <p class="story-description">
                            "E assim, Lucas completou sua jornada épica ao lado do Herói do Vento. 
                            Uma história de coragem, amizade e descobertas que ecoará para sempre 
                            nos ventos da memória..."
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="carousel-controls">
            <button class="carousel-btn prev" onclick="previousSlide()">‹</button>
            <button class="carousel-btn next" onclick="nextSlide()">›</button>
        </div>
        
        <div class="indicators" id="indicators"></div>
        
        <p class="photo-counter">
            <span id="current-photo">1</span> de <span id="total-photos">17</span> itens
        </p>
    </div>

    <script>
        // Função para criar estrelas animadas
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
            
            setInterval(createShootingStar, 3000);
        }
        
        function createShootingStar() {
            const starsContainer = document.getElementById('starsContainer');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.left = '-100px';
            
            starsContainer.appendChild(shootingStar);
            
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, 3000);
        }

        // Código do carrossel
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const indicatorsContainer = document.getElementById('indicators');

        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function updateCounter() {
            document.getElementById('current-photo').textContent = currentSlide + 1;
            document.getElementById('total-photos').textContent = totalSlides;
        }

        function goToSlide(slideIndex) {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });

            currentSlide = slideIndex;
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
            updateIndicators();
            updateCounter();
            
            // Auto-play do áudio no último slide (slide do final da história)
            if (currentSlide === totalSlides - 1) {
                setTimeout(() => {
                    const audioElement = document.querySelector('.story-finale audio');
                    if (audioElement) {
                        audioElement.play().catch(error => {
                            console.log('Autoplay bloqueado pelo navegador:', error);
                            // Mostra uma mensagem sutil para o usuário
                            showAutoplayMessage();
                        });
                    }
                }, 500); // Pequeno delay para suavizar a transição
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            else if (e.key === 'ArrowRight') nextSlide();
        });

        let startX = 0;
        let endX = 0;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) nextSlide();
                else previousSlide();
            }
        }

        function showAutoplayMessage() {
            const storyContainer = document.querySelector('.story-container');
            const message = document.createElement('div');
            message.style.cssText = `
                position: absolute;
                top: -40px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 215, 0, 0.9);
                color: #000;
                padding: 8px 15px;
                border-radius: 20px;
                font-size: 0.8rem;
                animation: fadeInOut 3s ease-in-out;
                z-index: 10;
            `;
            message.textContent = '🎵 Clique no play para ouvir a música!';
            storyContainer.style.position = 'relative';
            storyContainer.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createIndicators();
            updateCounter();
        });
    </script>
</body>
</html>
