<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love u, L.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #000000, #0a0a1a, #000000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Meteoro mais realista com cauda longa e efeito de brilho */
    .meteor {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #ffffff, #aaddff);
      border-radius: 50%;
      box-shadow: 
        0 0 10px 3px rgba(170, 221, 255, 0.8),
        0 0 20px 5px rgba(170, 221, 255, 0.5),
        0 0 30px 7px rgba(170, 221, 255, 0.3);
      animation: meteor-fall 4s linear infinite;
      top: -50px;
      left: 100%;
    }

    @keyframes meteor-fall {
      0% {
        transform: translate(0, 0) rotate(-45deg);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(-150vw, 100vh) rotate(-45deg);
        opacity: 0;
      }
    }

    .meteor::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 3px;
      background: linear-gradient(
        to right, 
        rgba(255, 255, 255, 0),
        rgba(170, 221, 255, 0.3) 20%,
        rgba(170, 221, 255, 0.6) 40%,
        rgba(255, 255, 255, 0.9)
      );
      transform: translateX(-200px);
      border-radius: 50%;
      box-shadow: 0 0 8px 2px rgba(170, 221, 255, 0.4);
    }

    .meteor::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(
        to right, 
        rgba(255, 255, 255, 0),
        rgba(170, 221, 255, 0.2) 30%,
        rgba(255, 255, 255, 0.7)
      );
      transform: translateX(-150px) translateY(1px);
      border-radius: 50%;
      filter: blur(1px);
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .message h1 {
      font-size: 1rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                   0 0 40px rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    /* Apenas um coração centralizado */
    .hearts {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .heart {
      font-size: 0.75rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="stars"></div>
    <div class="meteor"></div>
    
    <div class="message">
      <h1>I love u, L.</h1>
       Removidos os corações extras, mantendo apenas um 
      <div class="hearts">
        <span class="heart">❤️</span>
      </div>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
