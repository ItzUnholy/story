<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Samuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .carousel-container {
            position: relative;
            max-width: 705px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 705/975;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-btn.prev {
            left: 15px;
        }

        .carousel-btn.next {
            right: 15px;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #4a90e2;
            transform: scale(1.2);
        }

        .photo-counter {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .carousel-container {
                max-width: 90%;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .carousel-btn.prev {
                left: 10px;
            }
            
            .carousel-btn.next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Lucas e o Herói do Vento</h1>
        <p class="subtitle">Troque de pagina clicando na seta</p>
        
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item">
                    <img src="https://i.imgur.com/coWBxDK.png" alt="Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="https://imgur.com/09QHP90" alt="Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="https://imgur.com/AnVQY9w" alt="Foto 3">
                </div>
                <div class="carousel-item">
                    <img src="https://imgur.com/zpahjt1" alt="Foto 4">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/705/975?random=5" alt="Foto 5">
                </div>
            </div>
            
            <button class="carousel-btn prev" onclick="previousSlide()">‹</button>
            <button class="carousel-btn next" onclick="nextSlide()">›</button>
        </div>
        
        <div class="indicators" id="indicators"></div>
        
        <p class="photo-counter">
            <span id="current-photo">1</span> de <span id="total-photos">5</span> fotos
        </p>
    </div>

    <script>
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const indicatorsContainer = document.getElementById('indicators');
        
        // Criar indicadores
        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
        }
        
        // Atualizar indicadores
        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        // Atualizar contador
        function updateCounter() {
            document.getElementById('current-photo').textContent = currentSlide + 1;
            document.getElementById('total-photos').textContent = totalSlides;
        }
        
        // Ir para slide específico
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
            updateIndicators();
            updateCounter();
        }
        
        // Próximo slide
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }
        
        // Slide anterior
        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }
        
        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            }
        });
        
        // Suporte a touch/swipe em dispositivos móveis
        let startX = 0;
        let endX = 0;
        
        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
        }
        
        // Inicializar
        createIndicators();
        updateCounter();
        
        // Auto-play opcional (descomente para ativar)
        // setInterval(nextSlide, 5000);
    </script>
</body>
</html>
