<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Samuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background de estrelas animadas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
            animation-duration: 2s;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star.large {
            width: 3px;
            height: 3px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #4a90e2);
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .main-title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
            background: linear-gradient(45deg, #4a90e2, #ffffff, #4a90e2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 4s ease-in-out infinite;
        }

        @keyframes titleShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            font-style: italic;
            opacity: 0.8;
        }

        /* Se√ß√£o de sele√ß√£o de hist√≥rias */
        .stories-selection {
            margin-bottom: 40px;
            transition: all 0.5s ease;
        }

        .stories-selection.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .story-button {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
        }

        .story-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .story-button:hover::before {
            left: 100%;
        }

        .story-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(74, 144, 226, 0.5);
        }

        .story-button:active {
            transform: translateY(-1px);
        }

        /* Container da hist√≥ria (inicialmente oculto) */
        .story-container-wrapper {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
            pointer-events: none;
        }

        .story-container-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .story-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .carousel-container {
            position: relative;
            max-width: 705px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 705/975;
            object-fit: cover;
        }

        /* Frase inspiracional */
        .inspirational-quote {
            margin: 25px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .quote-text {
            color: #ffd700;
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-family: 'Georgia', serif;
            animation: gentleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes gentleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        /* Container especial para o final da hist√≥ria */
        .carousel-item.story-finale {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            aspect-ratio: 705/975;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Efeitos de part√≠culas douradas */
        .story-finale::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffd700, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffed4e, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffd700, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffed4e, transparent),
                radial-gradient(2px 2px at 160px 30px, #ffd700, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            opacity: 0.6;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        /* Efeito de p√°ginas de livro */
        .story-finale::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.03) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(255, 255, 255, 0.03) 50%, transparent 60%);
            animation: pageFlip 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pageFlip {
            0%, 100% { opacity: 0; transform: rotateY(0deg); }
            50% { opacity: 1; transform: rotateY(5deg); }
        }

        .story-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .finale-title {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-family: 'Georgia', serif;
        }

        .story-subtitle {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 25px;
            font-style: italic;
            opacity: 0.9;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .story-description {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }

        /* Efeito de brilho no t√≠tulo */
        .finale-title {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShine 3s ease-in-out infinite;
        }

        @keyframes goldShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Part√≠culas flutuantes */
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(5) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-90px) scale(1);
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .indicator.active {
            background: #4a90e2;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
        }

        .photo-counter {
            margin-top: 20px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .story-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .carousel-container {
                max-width: 90%;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .carousel-controls {
                gap: 20px;
            }

            .story-container {
                padding: 25px;
                margin: 20px;
            }

            .finale-title {
                font-size: 1.4rem;
            }

            .story-subtitle {
                font-size: 0.9rem;
            }

            .quote-text {
                font-size: 1rem;
            }

            .inspirational-quote {
                margin: 20px auto;
                padding: 15px;
            }

            .story-button {
                padding: 12px 25px;
                font-size: 1rem;
                margin: 8px;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            20%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="container">
        <h1 class="main-title">Lucas Samuel</h1>
        <p class="subtitle">Aventuras e hist√≥rias.</p>
        
        <!-- Se√ß√£o de sele√ß√£o de hist√≥rias -->
        <div class="stories-selection" id="storiesSelection">
            <button class="story-button" onclick="openStory('lucas-hero')">
                Lucas e o Her√≥i do Vento
            </button>
            <button class="story-button" onclick="openStory('outra-historia')">
                Lucas e o Resgate do Brinqued√£o
            </button>
        </div>

        <!-- Container da hist√≥ria (inicialmente oculto) -->
        <div class="story-container-wrapper" id="storyContainer">
            <button class="back-button" onclick="backToSelection()">‚Üê Voltar √†s Hist√≥rias</button>
            
            <h2 class="story-title" id="storyTitle">Lucas e o Her√≥i do Vento</h2>
            
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <!-- Imagens ser√£o carregadas dinamicamente -->
                </div>
            </div>

            <!-- Frase inspiracional -->
            <div class="inspirational-quote">
                <p class="quote-text">
                    "When all lighten, Daddy will be coming back, like the sun after the storm."
                </p>
            </div>
            
            <div class="carousel-controls">
                <button class="carousel-btn prev" onclick="previousSlide()">‚Äπ</button>
                <button class="carousel-btn next" onclick="nextSlide()">‚Ä∫</button>
            </div>
            
            <div class="indicators" id="indicators"></div>
            
            <p class="photo-counter">
                <span id="current-photo">1</span> de <span id="total-photos">17</span> itens
            </p>
        </div>
    </div>

    <script>
        const stories = {
            'lucas-hero': {
                title: 'Lucas e o Her√≥i do Vento',
                images: [
                    'https://i.imgur.com/ADoyrY3.png',
                    'https://i.imgur.com/n1ipLYl.png',
                    'https://i.imgur.com/rkso1bI.png',
                    'https://i.imgur.com/nAZ9A6C.png',
                    'https://i.imgur.com/7fqhrH5.png',
                    'https://i.imgur.com/OUy5HVT.png',
                    'https://i.imgur.com/v216RbG.png',
                    'https://i.imgur.com/xzNCKjz.png',
                    'https://i.imgur.com/M6dSRYW.png',
                    'https://i.imgur.com/M6dSRYW.png'
                ],
                finaleTitle: 'üéµ Recome√ßo',
                finaleSubtitle: 'Eminem - Mockingbird',
                finaleDescription: 'E assim, Lucas completou sua jornada √©pica ao lado do Her√≥i do Vento. Uma hist√≥ria de coragem, amizade e descobertas que ecoar√° para sempre nos ventos da mem√≥ria...',
                quote: 'When all lighten, Daddy will be coming back, like the sun after the storm.'
            },
            'outra-historia': {
                title: 'Lucas e o Resgate do Brinqued√£o',
                images: [
                    'https://i.imgur.com/JgJmrWm.png',
                    'https://i.imgur.com/Do4e6JA.png',
                    'https://i.imgur.com/bipdIuG.png',
                    'https://i.imgur.com/oCq1yC9.png',
                    'https://i.imgur.com/tky3dwh.png',
                    'https://i.imgur.com/IlzyexV.png',
                    'https://i.imgur.com/C2TA6jM.png',
                    'https://i.imgur.com/Hryexy4.png',
                    'https://i.imgur.com/M6dSRYW.png',
                    'https://i.imgur.com/Eob9Gis.png'
                ],
                finaleTitle: '‚ú® Final M√°gico',
                finaleSubtitle: 'Uma Nova Jornada Come√ßa',
                finaleDescription: 'O Her√≥i do Vento inspira, e Lucas sabe: novas aventuras est√£o por chegar...',
                quote: 'A magia n√£o est√° no que fazemos, mas em como escolhemos fazer a diferen√ßa no mundo.'
            }
        };

        let currentStory = 'lucas-hero';

        // Fun√ß√£o para criar estrelas animadas
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
            
            setInterval(createShootingStar, 3000);
        }
        
        function createShootingStar() {
            const starsContainer = document.getElementById('starsContainer');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.left = '-100px';
            
            starsContainer.appendChild(shootingStar);
            
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, 3000);
        }

        function openStory(storyId) {
            currentStory = storyId;
            const story = stories[storyId];
            
            // Atualiza o t√≠tulo da hist√≥ria
            document.getElementById('storyTitle').textContent = story.title;
            
            // Atualiza a frase inspiracional
            document.querySelector('.quote-text').textContent = story.quote;
            
            // Reconstr√≥i o carrossel com as imagens da hist√≥ria selecionada
            buildCarousel(story);
            
            const storiesSelection = document.getElementById('storiesSelection');
            const storyContainer = document.getElementById('storyContainer');
            
            // Oculta a sele√ß√£o de hist√≥rias
            storiesSelection.classList.add('hidden');
            
            // Mostra o container da hist√≥ria ap√≥s um pequeno delay
            setTimeout(() => {
                storyContainer.classList.add('visible');
                // Reinicia o carrossel na primeira imagem
                currentSlide = 0;
                goToSlide(0);
            }, 300);
        }

        function buildCarousel(story) {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            
            // Adiciona as imagens da hist√≥ria
            story.images.forEach((imageUrl, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item';
                carouselItem.innerHTML = `<img src="${imageUrl}" alt="Foto ${index + 1}">`;
                carousel.appendChild(carouselItem);
            });
            
            // Adiciona o slide final especial
            const finaleSlide = document.createElement('div');
            finaleSlide.className = 'carousel-item story-finale';
            finaleSlide.innerHTML = `
                <div class="floating-particles">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
                <div class="story-container">
                    <h3 class="finale-title">${story.finaleTitle}</h3>
                    <p class="story-subtitle">${story.finaleSubtitle}</p>
                    ${currentStory === 'lucas-hero' ? '<audio class="audio-player" controls preload="metadata"><source src="audio.mp3" type="audio/mpeg"><p>Seu navegador n√£o suporta o elemento de √°udio.</p></audio>' : ''}
                    <p class="story-description">${story.finaleDescription}</p>
                </div>
            `;
            carousel.appendChild(finaleSlide);
            
            // Recria os indicadores
            createIndicators();
        }

        function backToSelection() {
            const storiesSelection = document.getElementById('storiesSelection');
            const storyContainer = document.getElementById('storyContainer');
            
            // Pausa qualquer √°udio que esteja tocando
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });
            
            // Oculta o container da hist√≥ria
            storyContainer.classList.remove('visible');
            
            // Mostra a sele√ß√£o de hist√≥rias ap√≥s um pequeno delay
            setTimeout(() => {
                storiesSelection.classList.remove('hidden');
            }, 300);
        }

        // C√≥digo do carrossel
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        let slides, totalSlides;
        const indicatorsContainer = document.getElementById('indicators');

        function createIndicators() {
            // Limpa indicadores existentes
            indicatorsContainer.innerHTML = '';
            
            // Recalcula slides e total
            slides = document.querySelectorAll('.carousel-item');
            totalSlides = slides.length;
            
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
            updateCounter();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function updateCounter() {
            document.getElementById('current-photo').textContent = currentSlide + 1;
            document.getElementById('total-photos').textContent = totalSlides;
        }

        function goToSlide(slideIndex) {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });

            currentSlide = slideIndex;
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
            updateIndicators();
            updateCounter();
            
            // Auto-play do √°udio no √∫ltimo slide (apenas para a primeira hist√≥ria)
            if (currentSlide === totalSlides - 1 && currentStory === 'lucas-hero, outra-historia') {
                setTimeout(() => {
                    const audioElement = document.querySelector('.story-finale audio');
                    if (audioElement) {
                        audioElement.play().catch(error => {
                            console.log('Autoplay bloqueado pelo navegador:', error);
                            showAutoplayMessage();
                        });
                    }
                }, 500);
            }
        }

        function nextSlide() {
            slides = document.querySelectorAll('.carousel-item');
            totalSlides = slides.length;
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function previousSlide() {
            slides = document.querySelectorAll('.carousel-item');
            totalSlides = slides.length;
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            // S√≥ permite navega√ß√£o por teclado se a hist√≥ria estiver aberta
            if (document.getElementById('storyContainer').classList.contains('visible')) {
                if (e.key === 'ArrowLeft') previousSlide();
                else if (e.key === 'ArrowRight') nextSlide();
                else if (e.key === 'Escape') backToSelection();
            }
        });

        let startX = 0;
        let endX = 0;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) nextSlide();
                else previousSlide();
            }
        }

        function showAutoplayMessage() {
            const storyContainer = document.querySelector('.story-container');
            const message = document.createElement('div');
            message.style.cssText = `
                position: absolute;
                top: -40px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 215, 0, 0.9);
                color: #000;
                padding: 8px 15px;
                border-radius: 20px;
                font-size: 0.8rem;
                animation: fadeInOut 3s ease-in-out;
                z-index: 10;
            `;
            message.textContent = 'üéµ Clique no play para ouvir a m√∫sica!';
            storyContainer.style.position = 'relative';
            storyContainer.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            // Inicializa com a primeira hist√≥ria
            buildCarousel(stories['lucas-hero']);
        });
    </script>
</body>
