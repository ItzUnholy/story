        }
        .carousel-controls {

        .carousel-btn:hover {

    <script>
        // CÃ³digo do carrossel (mantido original)
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const indicatorsContainer = document.getElementById('indicators');

        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function updateCounter() {
            document.getElementById('current-photo').textContent = currentSlide + 1;
            document.getElementById('total-photos').textContent = totalSlides;
        }

        function goToSlide(slideIndex) {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });
            currentSlide = slideIndex;
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
            updateIndicators();
            updateCounter();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            else if (e.key === 'ArrowRight') nextSlide();
        });

        let startX = 0;
        let endX = 0;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) nextSlide();
                else previousSlide();
            }
        }

        // CONTADOR DE VISITAS
        class VisitCounter {
            constructor() {
                this.storageKey = 'lucasHeroiVento_visits';
                this.init();
            }

            init() {
                this.updateVisitCount();
                this.displayVisitInfo();
            }

            updateVisitCount() {
                const now = new Date();
                const visitData = this.getVisitData();
                
                // Incrementa o contador
                visitData.count += 1;
                visitData.lastVisit = now.toISOString();
                
                // Define primeira visita se nÃ£o existir
                if (!visitData.firstVisit) {
                    visitData.firstVisit = now.toISOString();
                }
                
                // Salva os dados
                this.saveVisitData(visitData);
            }

            getVisitData() {
                const defaultData = {
                    count: 0,
                    firstVisit: null,
                    lastVisit: null
                };
                
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    return stored ? JSON.parse(stored) : defaultData;
                } catch (error) {
                    console.warn('Erro ao ler dados de visita:', error);
                    return defaultData;
                }
            }

            saveVisitData(data) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('Erro ao salvar dados de visita:', error);
                }
            }

            formatDate(dateString) {
                if (!dateString) return '--';
                
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Hoje';
                } else if (diffDays === 2) {
                    return 'Ontem';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} dias atrÃ¡s`;
                } else {
                    return date.toLocaleDateString('pt-BR');
                }
            }

            displayVisitInfo() {
                const visitData = this.getVisitData();
                
                // Atualiza o contador com animaÃ§Ã£o
                this.animateCounter(visitData.count);
                
                // Atualiza as datas
                document.getElementById('firstVisit').textContent = this.formatDate(visitData.firstVisit);
                document.getElementById('lastVisit').textContent = this.formatDate(visitData.lastVisit);
            }

            animateCounter(targetCount) {
                const counterElement = document.getElementById('visitCount');
                const duration = 1000; // 1 segundo
                const startTime = performance.now();
                const startCount = 0;

                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function (ease-out)
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const currentCount = Math.floor(startCount + (targetCount - startCount) * easeOut);
                    
                    counterElement.textContent = currentCount.toLocaleString('pt-BR');
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                requestAnimationFrame(animate);
            }

            // MÃ©todo para resetar o contador (Ãºtil para testes)
            reset() {
                localStorage.removeItem(this.storageKey);
                this.init();
            }
        }

        // Inicializa o contador de visitas
        const visitCounter = new VisitCounter();

        // Inicializa o carrossel
        createIndicators();
        updateCounter();

    </script>
