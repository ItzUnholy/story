<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Samuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background de estrelas animadas */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star.small {
            width: 1px;
            height: 1px;
            animation-duration: 2s;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star.large {
            width: 3px;
            height: 3px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #fff, #4a90e2);
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .subtitle {
            color: #cccccc;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* Estilos do contador de visitas */
        .visit-counter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 20px;
            margin-top: 25px;
            margin-bottom: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 600px;
        }

        .visit-counter h3 {
            color: #4a90e2;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .visit-count {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
        }

        .location-info {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 12px;
            margin-top: 0;
        }

        .current-location {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .cities-list {
            max-height: 120px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .city-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .city-name {
            font-weight: 500;
            color: #ffffff;
        }

        .city-count {
            background: #4a90e2;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .loading {
            color: #cccccc;
            font-style: italic;
        }

        .carousel-container {
            position: relative;
            max-width: 705px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 705/975;
            object-fit: cover;
        }

        .carousel-item.audio-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            aspect-ratio: 705/975;
            padding: 40px;
        }

        .audio-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .audio-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 15px;
        }

        .audio-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .indicator.active {
            background: #4a90e2;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
        }

        .photo-counter {
            margin-top: 20px;
            color: #cccccc;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .carousel-container {
                max-width: 90%;
            }
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            .carousel-controls {
                gap: 20px;
            }
            .audio-container {
                padding: 20px;
                margin: 20px;
            }
            .audio-title {
                font-size: 1.2rem;
            }
            .visit-counter {
                padding: 15px 20px;
                margin-bottom: 20px;
                max-width: 95%;
            }
            .visit-count {
                font-size: 1.5rem;
            }
            .cities-list {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>

            <span id="current-photo">1</span> de <span id="total-photos">17</span> itens

            <div class="visit-count" id="visitCount">0</div>
            <div class="location-info">
                <div class="current-location" id="currentLocation">
                    üìç <span class="loading">Detectando localiza√ß√£o...</span>

                <div>
                    <div class="cities-list" id="citiesList">

    <script>
        // Fun√ß√£o para criar estrelas animadas
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamanhos aleat√≥rios
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                // Posi√ß√µes aleat√≥rias
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Delay aleat√≥rio para anima√ß√£o
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
            
            // Criar estrelas cadentes ocasionais
            setInterval(createShootingStar, 3000);
        }
        
        function createShootingStar() {
            const starsContainer = document.getElementById('starsContainer');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Posi√ß√£o inicial aleat√≥ria
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.left = '-100px';
            
            starsContainer.appendChild(shootingStar);
            
            // Remove a estrela cadente ap√≥s a anima√ß√£o
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, 3000);
        }

        // C√≥digo do carrossel (mantido original)
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const indicatorsContainer = document.getElementById('indicators');

        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function updateCounter() {
            document.getElementById('current-photo').textContent = currentSlide + 1;
            document.getElementById('total-photos').textContent = totalSlides;
        }

        function goToSlide(slideIndex) {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });

            currentSlide = slideIndex;
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
            updateIndicators();
            updateCounter();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            else if (e.key === 'ArrowRight') nextSlide();
        });

        let startX = 0;
        let endX = 0;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) nextSlide();
                else previousSlide();
            }
        }

        // CONTADOR DE VISITAS COM LOCALIZA√á√ÉO
        class VisitCounter {
            constructor() {
                this.storageKey = 'lucasHeroiVento_visits';
                this.citiesKey = 'lucasHeroiVento_cities';
                this.init();
            }

            async init() {
                this.updateVisitCount();
                this.displayVisitInfo();
                await this.detectAndSaveLocation();
                this.displayCities();
            }

            updateVisitCount() {
                const now = new Date();
                const visitData = this.getVisitData();
                
                visitData.count += 1;
                visitData.lastVisit = now.toISOString();
                
                if (!visitData.firstVisit) {
                    visitData.firstVisit = now.toISOString();
                }
                
                this.saveVisitData(visitData);
            }

            async detectAndSaveLocation() {
                try {
                    let locationData = await this.getLocationFromAPI();
                    
                    if (locationData) {
                        this.saveLocationData(locationData);
                        this.displayCurrentLocation(locationData);
                    } else {
                        this.displayCurrentLocation({ city: 'Localiza√ß√£o n√£o detectada', country: '', flag: 'üåç' });
                    }
                } catch (error) {
                    console.warn('Erro ao detectar localiza√ß√£o:', error);
                    this.displayCurrentLocation({ city: 'Erro na detec√ß√£o', country: '', flag: '‚ùå' });
                }
            }

            async getLocationFromAPI() {
                const apis = [
                    {
                        url: 'https://ipapi.co/json/',
                        parser: (data) => ({
                            city: data.city || 'Cidade n√£o identificada',
                            country: data.country_name || data.country || '',
                            flag: this.getCountryFlag(data.country_code || data.country)
                        })
                    },
                    {
                        url: 'https://ipinfo.io/json',
                        parser: (data) => ({
                            city: data.city || 'Cidade n√£o identificada',
                            country: data.country || '',
                            flag: this.getCountryFlag(data.country)
                        })
                    }
                ];

                for (const api of apis) {
                    try {
                        const response = await fetch(api.url, { timeout: 5000 });
                        if (response.ok) {
                            const data = await response.json();
                            const locationData = await api.parser(data);
                            if (locationData && locationData.city !== 'Cidade n√£o identificada') {
                                return locationData;
                            }
                        }
                    } catch (error) {
                        console.warn(`Erro na API ${api.url}:`, error);
                        continue;
                    }
                }
                return null;
            }

            getCountryFlag(countryCode) {
                const flags = {
                    'BR': 'üáßüá∑', 'US': 'üá∫üá∏', 'CA': 'üá®üá¶', 'GB': 'üá¨üáß', 'DE': 'üá©üá™',
                    'FR': 'üá´üá∑', 'IT': 'üáÆüáπ', 'ES': 'üá™üá∏', 'PT': 'üáµüáπ', 'AR': 'üá¶üá∑',
                    'MX': 'üá≤üáΩ', 'JP': 'üáØüáµ', 'CN': 'üá®üá≥', 'IN': 'üáÆüá≥', 'AU': 'üá¶üá∫'
                };
                return flags[countryCode] || 'üåç';
            }

            saveLocationData(locationData) {
                const cities = this.getCitiesData();
                const cityKey = `${locationData.city}, ${locationData.country}`.trim().replace(/,$/, '');
                
                if (cities[cityKey]) {
                    cities[cityKey].count += 1;
                    cities[cityKey].lastVisit = new Date().toISOString();
                } else {
                    cities[cityKey] = {
                        count: 1,
                        flag: locationData.flag,
                        firstVisit: new Date().toISOString(),
                        lastVisit: new Date().toISOString()
                    };
                }
                
                this.saveCitiesData(cities);
            }

            displayCurrentLocation(locationData) {
                const currentLocationElement = document.getElementById('currentLocation');
                const locationText = locationData.country 
                    ? `${locationData.city}, ${locationData.country}`
                    : locationData.city;
                
                currentLocationElement.innerHTML = `${locationData.flag} Voc√™ est√° em: <strong>${locationText}</strong>`;
            }

            displayCities() {
                const cities = this.getCitiesData();
                const citiesListElement = document.getElementById('citiesList');
                
                if (Object.keys(cities).length === 0) {
                    citiesListElement.innerHTML = '<div class="loading">Nenhuma cidade registrada ainda</div>';
                    return;
                }

                const sortedCities = Object.entries(cities)
                    .sort(([,a], [,b]) => b.count - a.count);

                const citiesHTML = sortedCities.map(([cityName, data]) => `
                    <div class="city-item">
                        <span class="city-name">${data.flag} ${cityName}</span>
                        <span class="city-count">${data.count}</span>
                    </div>
                `).join('');

                citiesListElement.innerHTML = citiesHTML;
            }

            getVisitData() {
                const defaultData = {
                    count: 0,
                    firstVisit: null,
                    lastVisit: null
                };
                
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    return stored ? JSON.parse(stored) : defaultData;
                } catch (error) {
                    console.warn('Erro ao ler dados de visita:', error);
                    return defaultData;
                }
            }

            getCitiesData() {
                try {
                    const stored = localStorage.getItem(this.citiesKey);
                    return stored ? JSON.parse(stored) : {};
                } catch (error) {
                    console.warn('Erro ao ler dados de cidades:', error);
                    return {};
                }
            }

            saveVisitData(data) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('Erro ao salvar dados de visita:', error);
                }
            }

            saveCitiesData(data) {
                try {
                    localStorage.setItem(this.citiesKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('Erro ao salvar dados de cidades:', error);
                }
            }

            displayVisitInfo() {
                const visitData = this.getVisitData();
                this.animateCounter(visitData.count);
            }

            animateCounter(targetCount) {
                const counterElement = document.getElementById('visitCount');
                const duration = 1000;
                const startTime = performance.now();
                const startCount = 0;

                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const currentCount = Math.floor(startCount + (targetCount - startCount) * easeOut);
                    
                    counterElement.textContent = currentCount.toLocaleString('pt-BR');
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                requestAnimationFrame(animate);
            }

            reset() {
                localStorage.removeItem(this.storageKey);
                localStorage.removeItem(this.citiesKey);
                location.reload();
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            const visitCounter = new VisitCounter();
            createIndicators();
            updateCounter();
        });
    </script>
