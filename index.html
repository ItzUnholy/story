    <style>
        * {

        /* Estilos do contador de visitas */

        .location-info {

            max-height: 120px;

        .city-item {

        .loading {
            color: #999;

        }

        .carousel-container {
            position: relative;
            max-width: 705px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 705/975;
            object-fit: cover;
        }
        .carousel-item.audio-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            aspect-ratio: 705/975;
            padding: 40px;
        }
        .audio-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .audio-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .audio-player {
            width: 100%;
            margin-bottom: 15px;
        }
        .audio-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }
        .carousel-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }
        .carousel-btn:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicator.active {
            background: #4a90e2;
            transform: scale(1.2);
        }
        .photo-counter {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .carousel-container {
                max-width: 90%;
            }
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            .carousel-controls {
                gap: 20px;
            }
            .audio-container {
                padding: 20px;
                margin: 20px;
            }
            .audio-title {
                font-size: 1.2rem;
            }
            .visit-counter {
                padding: 15px 20px;
                margin-bottom: 20px;
                max-width: 95%;
            }
            .visit-count {
                font-size: 1.5rem;
            }
            .cities-list {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>

            <div class="location-info">

                    üìç <span class="loading">Detectando localiza√ß√£o...</span>

                <div>
                    <div class="cities-list" id="citiesList">

    <script>
        // C√≥digo do carrossel (mantido original)
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const indicatorsContainer = document.getElementById('indicators');

        function createIndicators() {
            for (let i = 0; i < totalSlides; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            updateIndicators();
        }

        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function updateCounter() {
            document.getElementById('current-photo').textContent = currentSlide + 1;
            document.getElementById('total-photos').textContent = totalSlides;
        }

        function goToSlide(slideIndex) {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                }
            });
            currentSlide = slideIndex;
            const translateX = -currentSlide * 100;
            carousel.style.transform = `translateX(${translateX}%)`;
            updateIndicators();
            updateCounter();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            goToSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(currentSlide);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            else if (e.key === 'ArrowRight') nextSlide();
        });

        let startX = 0;
        let endX = 0;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) nextSlide();
                else previousSlide();
            }
        }

        // CONTADOR DE VISITAS COM LOCALIZA√á√ÉO
        class VisitCounter {
            constructor() {
                this.storageKey = 'lucasHeroiVento_visits';
                this.citiesKey = 'lucasHeroiVento_cities';
                this.init();
            }

            async init() {
                this.updateVisitCount();
                this.displayVisitInfo();
                await this.detectAndSaveLocation();
                this.displayCities();
            }

            updateVisitCount() {
                const now = new Date();
                const visitData = this.getVisitData();
                
                visitData.count += 1;
                visitData.lastVisit = now.toISOString();
                
                if (!visitData.firstVisit) {
                    visitData.firstVisit = now.toISOString();
                }
                
                this.saveVisitData(visitData);
            }

            async detectAndSaveLocation() {
                try {
                    // Usando m√∫ltiplas APIs como fallback
                    let locationData = await this.getLocationFromAPI();
                    
                    if (locationData) {
                        this.saveLocationData(locationData);
                        this.displayCurrentLocation(locationData);
                    } else {
                        this.displayCurrentLocation({ city: 'Localiza√ß√£o n√£o detectada', country: '', flag: 'üåç' });
                    }
                } catch (error) {
                    console.warn('Erro ao detectar localiza√ß√£o:', error);
                    this.displayCurrentLocation({ city: 'Erro na detec√ß√£o', country: '', flag: '‚ùå' });
                }
            }

            async getLocationFromAPI() {
                // Lista de APIs gratuitas para tentar
                const apis = [
                    {
                        url: 'https://ipapi.co/json/',
                        parser: (data) => ({
                            city: data.city || 'Cidade n√£o identificada',
                            country: data.country_name || data.country || '',
                            flag: this.getCountryFlag(data.country_code || data.country)
                        })
                    },
                    {
                        url: 'https://ipinfo.io/json',
                        parser: (data) => ({
                            city: data.city || 'Cidade n√£o identificada',
                            country: data.country || '',
                            flag: this.getCountryFlag(data.country)
                        })
                    },
                    {
                        url: 'https://api.ipify.org?format=json',
                        parser: async (data) => {
                            // Esta API s√≥ retorna o IP, precisar√≠amos de outra chamada
                            return null;
                        }
                    }
                ];

                for (const api of apis) {
                    try {
                        const response = await fetch(api.url, { timeout: 5000 });
                        if (response.ok) {
                            const data = await response.json();
                            const locationData = await api.parser(data);
                            if (locationData && locationData.city !== 'Cidade n√£o identificada') {
                                return locationData;
                            }
                        }
                    } catch (error) {
                        console.warn(`Erro na API ${api.url}:`, error);
                        continue;
                    }
                }

                return null;
            }

            getCountryFlag(countryCode) {
                const flags = {
                    'BR': 'üáßüá∑', 'US': 'üá∫üá∏', 'CA': 'üá®üá¶', 'GB': 'üá¨üáß', 'DE': 'üá©üá™',
                    'FR': 'üá´üá∑', 'IT': 'üáÆüáπ', 'ES': 'üá™üá∏', 'PT': 'üáµüáπ', 'AR': 'üá¶üá∑',
                    'MX': 'üá≤üáΩ', 'JP': 'üáØüáµ', 'CN': 'üá®üá≥', 'IN': 'üáÆüá≥', 'AU': 'üá¶üá∫'
                };
                return flags[countryCode] || 'üåç';
            }

            saveLocationData(locationData) {
                const cities = this.getCitiesData();
                const cityKey = `${locationData.city}, ${locationData.country}`.trim().replace(/,$/, '');
                
                if (cities[cityKey]) {
                    cities[cityKey].count += 1;
                    cities[cityKey].lastVisit = new Date().toISOString();
                } else {
                    cities[cityKey] = {
                        count: 1,
                        flag: locationData.flag,
                        firstVisit: new Date().toISOString(),
                        lastVisit: new Date().toISOString()
                    };
                }
                
                this.saveCitiesData(cities);
            }

            displayCurrentLocation(locationData) {
                const currentLocationElement = document.getElementById('currentLocation');
                const locationText = locationData.country 
                    ? `${locationData.city}, ${locationData.country}`
                    : locationData.city;
                
                currentLocationElement.innerHTML = `${locationData.flag} Voc√™ est√° em: <strong>${locationText}</strong>`;
            }

            displayCities() {
                const cities = this.getCitiesData();
                const citiesListElement = document.getElementById('citiesList');
                
                if (Object.keys(cities).length === 0) {
                    citiesListElement.innerHTML = '<div class="loading">Nenhuma cidade registrada ainda</div>';
                    return;
                }

                // Ordena cidades por n√∫mero de visitas (decrescente)
                const sortedCities = Object.entries(cities)
                    .sort(([,a], [,b]) => b.count - a.count);

                const citiesHTML = sortedCities.map(([cityName, data]) => `
                    <div class="city-item">
                        <span class="city-name">${data.flag} ${cityName}</span>
                        <span class="city-count">${data.count}</span>
                    </div>
                `).join('');

                citiesListElement.innerHTML = citiesHTML;
            }

            getVisitData() {
                const defaultData = {
                    count: 0,
                    firstVisit: null,
                    lastVisit: null
                };
                
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    return stored ? JSON.parse(stored) : defaultData;
                } catch (error) {
                    console.warn('Erro ao ler dados de visita:', error);
                    return defaultData;
                }
            }

            getCitiesData() {
                try {
                    const stored = localStorage.getItem(this.citiesKey);
                    return stored ? JSON.parse(stored) : {};
                } catch (error) {
                    console.warn('Erro ao ler dados de cidades:', error);
                    return {};
                }
            }

            saveVisitData(data) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('Erro ao salvar dados de visita:', error);
                }
            }

            saveCitiesData(data) {
                try {
                    localStorage.setItem(this.citiesKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('Erro ao salvar dados de cidades:', error);
                }
            }

            formatDate(dateString) {
                if (!dateString) return '--';
                
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Hoje';
                } else if (diffDays === 2) {
                    return 'Ontem';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} dias atr√°s`;
                } else {
                    return date.toLocaleDateString('pt-BR');
                }
            }

            displayVisitInfo() {
                const visitData = this.getVisitData();
                this.animateCounter(visitData.count);
            }

            animateCounter(targetCount) {
                const counterElement = document.getElementById('visitCount');
                const duration = 1000;
                const startTime = performance.now();
                const startCount = 0;

                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const currentCount = Math.floor(startCount + (targetCount - startCount) * easeOut);
                    
                    counterElement.textContent = currentCount.toLocaleString('pt-BR');
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                requestAnimationFrame(animate);
            }

            // M√©todo para resetar todos os dados
            reset() {
                localStorage.removeItem(this.storageKey);
                localStorage.removeItem(this.citiesKey);
                location.reload();
            }
        }

        // Inicializa o contador de visitas com localiza√ß√£o
        const visitCounter = new VisitCounter();

        // Inicializa o carrossel
        createIndicators();
        updateCounter();

        // Para fins de demonstra√ß√£o, descomente para resetar:
        // visitCounter.reset();
    </script>
